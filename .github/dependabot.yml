# Dependabot configuration for NoDupeLabs
version: 2
updates:

  # Configuration for Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
      time: "03:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 10
    ignore:
      # Ignore markdownlint-cli as it's not a Python package
      - dependency-name: "markdownlint-cli"
        versions: ["*"]
    labels:
      - "dependencies"
      - "python"
      - "automated"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    milestone: 1

  # Configuration for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"
      - "automated"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    milestone: 1

  # Configuration for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "05:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "chore(ci):"
      include: "scope"
    milestone: 1
