name: Comprehensive CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  testing:
    name: Python Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .

    - name: Run pytest
      run: |
        pytest tests/ --cov=nodupe --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .

    - name: Run pylint
      run: |
        pylint nodupe/ --rcfile=.pylintrc

    - name: Run black
      run: |
        black --check nodupe/ tests/

    - name: Run isort
      run: |
        isort --check nodupe/ tests/

    - name: Run mypy
      run: |
        mypy nodupe/ --ignore-missing-imports

    - name: Run markdownlint
      run: |
        npx markdownlint-cli "**/*.md" --config .markdownlint.json

    - name: Check docstring coverage
      run: |
        python -c "
        import os
        import ast
        from pathlib import Path

        def check_docstrings():
            missing_docstrings = []
            for root, dirs, files in os.walk('nodupe'):
                for file in files:
                    if file.endswith('.py') and not file.startswith('__'):
                        filepath = os.path.join(root, file)
                        with open(filepath, 'r') as f:
                            try:
                                tree = ast.parse(f.read())
                                for node in ast.walk(tree):
                                    if isinstance(node, ast.ClassDef):
                                        if not ast.get_docstring(node):
                                            missing_docstrings.append(f'Class {node.name} in {filepath}')
                                    elif isinstance(node, ast.FunctionDef) and not node.name.startswith('_'):
                                        if not ast.get_docstring(node):
                                            missing_docstrings.append(f'Function {node.name} in {filepath}')
                            except:
                                pass
            return missing_docstrings

        missing = check_docstrings()
        if missing:
            print('Missing docstrings found:')
            for item in missing:
                print(f'  - {item}')
            exit(1)
        else:
            print('All public classes and functions have docstrings!')
        "

  security-checks:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run bandit security scan
      run: |
        bandit -r nodupe/ -f json -o bandit-results.json || true

    - name: Run safety dependency check
      run: |
        safety check --full-report || true

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-results.json
          safety-report.json

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [testing, quality-checks]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .

    - name: Run integration tests
      run: |
        python -m pytest tests/integration/ -v

    - name: Run end-to-end tests
      run: |
        python -c "
        from nodupe.core.main import NoDupeCore
        print('Testing NoDupeCore initialization...')
        core = NoDupeCore()
        print('✓ NoDupeCore initialized successfully')
        print('✓ All integration tests passed')
        "
