site_name: NoDupeLabs Documentation
site_description: Advanced duplicate file detection and management system
site_author: NoDupeLabs
site_url: https://nodupelabs.readthedocs.io

repo_name: allaunthefox/NoDupeLabs
repo_url: https://github.com/allaunthefox/NoDupeLabs
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - User Guide:
    - Basic Usage: user-guide/basic-usage.md
    - Advanced Features: user-guide/advanced-features.md
    - CLI Reference: user-guide/cli-reference.md
  - API Reference:
    - nodupe: api/nodupe.md
  - Development:
    - Contributing: development/contributing.md
    - Plugin Development: development/plugin-development.md
    - Architecture: development/architecture.md
  - Resources:
    - FAQ: resources/faq.md
    - Troubleshooting: resources/troubleshooting.md
    - Changelog: resources/changelog.md

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.expand
    - navigation.indexes
    - navigation.prune
    - search.highlight
    - search.share
    - search.suggest
    - toc.integrate

markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true
  - def_list
  - abbr
  - footnotes
  - tables
  - attr_list

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            docstring_options:
              ignore_init_summary: true
            members_order: source
            show_object_full_path: false
            show_root_heading: true
            show_root_toc_entry: true
            show_source: true
            separate_signature: true
            show_category_heading: true
            merge_init_into_class: true
            heading_level: 2
            import:
              - nodupe

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/allaunthefox/NoDupeLabs
    - icon: fontawesome/solid/envelope
      link: mailto:your.email@example.com

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

watch:
  - nodupe

# Build settings
site_dir: site
docs_dir: docs
